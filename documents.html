---
layout: default
permalink: documents
active_tab: Documents
title: Dr. Manuel Vallejo's Academic Website
---
<div class="">
  <div class="well">
    <p>All documents open in a new tab.</p>
  </div>

  <table class="table table-striped">
    <tr>
      <td>#</td>
      <td>Title</td>
    </tr>
    {% for doc in site.data.documents %}
    <tr>
      <td>{{ forloop.index }}</td>
      <td> <a href="/assets/documents/{{ doc.filename }}" target="_blank"> {{ doc.title }} </a></td>
    </tr>
    {% endfor %}
  </table>

</div>
