---
layout: default
active_tab: Videos
permalink: videos
title: Dr. Manuel Vallejo's Academic Website
---
<div class="">
  <div class="well" id="video-playback">
    <p>Click a video name to begin playing; it will appear here when clicked.</p>
  </div>

  <table class="table table-striped">
    <tr>
      <td>Module #</td>
      <td>Name</td>
    </tr>
    {% for video in site.data.videos %}
    <tr>
      <td>{{ forloop.index }}</td>
      <td> <a onclick="configure_video('{{ video.id }}')" href="#">{{ video.title }}</a> </td>
    </tr>
    {% endfor %}


</table>
</div>
<script src="/assets/js/videos.js"></script>
