---
layout: default
permalink: presentations
active_tab: Presentations
title: Dr. Manuel Vallejo's Academic Website
---
<div class="">
  <div class="well" id="presentation-view">
    <p>Click a presentation to watch; it will appear here when clicked.</p>
  </div>

  <table class="table table-striped">
    <tr>
      <td>#</td>
      <td>Name</td>
    </tr>
    </tr>
    {% for pres in site.data.presentations %}
    <tr>
      <td>{{ forloop.index }}</td>
      <td> <a onclick="configure_presentation('{{ pres.id }}')" href="#">{{ pres.title }}</a> </td>
    </tr>
    {% endfor %}
  </table>
</div>

<script src="/assets/js/presentations.js"></script>
